            </div>
          </div>

        <!-- card 2 -->
          <div class="featuredCard col-sm-4">

              <img class="featuredCardImgStyle floatLeft" src="assets/computer.svg" alt="Computer">

              <h4 class="featuredCardTitleText"><small>SUNFLOWER</small></h4>
