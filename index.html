<!doctype html>

<html>
  <head>
    <title>Udacity Portfolio</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- css libraries -->
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body>
    <div class="container-fluid">
      <header id="nav" class="row">
        <div class="col-sm-2 navLogo">
          <img class="udacityLogo" src="assets/udacity-logo.jpg" alt="logo">
        </div>
        <div class="col-sm-6 ">
        </div>
        <div class="col-sm-4">
          <div class="col-sm-12">
            <h1 class="alignCenter">David Paul</h1>
          </div>
          <div  class="col-sm-12">
            <h2 class="alignCenter"><small>Front-End Developer</small></h2>
          </div>
        </div>
      </header>



      <div class="row img-con">
        <section class="col-sm-2">
        </section>
        <section class="col-sm-8">
          <h2>Caption:</h2>
          <img class="captionImg img-responsive" src="assets/cable-information-2.jpg" alt="Caption">
        </section>
        <section class="col-sm-2">
        </section>
      </div>

      <div class="row">
        <section id="featured" class="col-sm-12">
          <div id="featuredTitle" class="col-sm-12">
            <h3 class="featuredTitleText">Featured Work</h3>
          </div>

          <!-- card 1 -->
          <article class="featuredCard col-sm-4">
            <div class="featuredCardImg col-md-12">
              <img class="featuredCardImgStyle floatLeft img-responsive" src="assets/credit-card.jpg" alt="Credit Cards">
            </div>
            <div  class="featuredCardTitle col-sm-12">
              <h4 class="featuredCardTitleText"><small>APPIFY</small></h4>
            </div>
            <div  class="featuredCardUrl col-sm-12">
              <p class="featuredCardUrlText"><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
            </div>
          </article>

          <!-- card 2 -->
          <article class="featuredCard col-sm-4">
            <div class="featuredCardImg col-md-12">
              <img class="featuredCardImgStyle floatLeft img-responsive" src="assets/computer.svg" alt="Computer">
            </div>
            <div  class="featuredCardTitle col-sm-12">
              <h4 class="featuredCardTitleText"><small>SUNFLOWER</small></h4>
            </div>
            <div  class="featuredCardUrl col-sm-12">
              <p class="featuredCardUrlText"><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
            </div>
          </article>
          <!-- card 3 -->
          <article class="featuredCard col-sm-4">
            <div class="featuredCardImg col-md-12">
              <img class="featuredCardImgStyle floatLeft img-responsive" src="assets/app-store.png" alt="app-store">
            </div>
            <div  class="featuredCardTitle col-sm-12">
              <h4 class="featuredCardTitleText"><small>BOKEH</small></h4>
            </div>
            <div  class="featuredCardUrl col-sm-12">
              <p class="featuredCardUrlText"><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
            </div>
          </article>
        </section>
      </div>
    </div>
    <!-- javascript libraries -->
    <!-- bootstrap -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>

</html>
